<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head><style>
body{
background: #e8e8e8;
}
</style></h:head>
<ui:include src="menu.xhtml" />

<body>
<h:form>
<p:inputText value="#{CarroMB.carro.marca}"/>
<p:commandButton value="Pesquisar" id="pesquisar" action="#{CarroMB.pesquisar()}" ajax="false" />
<p/>
<p:dataTable var="car" value="#{CarroMB.pesquisar()}">
    <p:column headerText="Id" >
        <h:outputText value="#{car.id}" />
    </p:column>
 
    <p:column headerText="Marca" sortBy="#{car.marca}">
        <h:outputText value="#{car.marca}" />
    </p:column>
 
    <p:column headerText="Modelo" sortBy="#{car.modelo}">
        <h:outputText value="#{car.modelo}" />
    </p:column>
 
    <p:column headerText="Valor" sortBy="#{car.valor}" >
        <h:outputText value="#{car.valor}" />
    </p:column>
</p:dataTable>
</h:form>
</body> 
</html>
